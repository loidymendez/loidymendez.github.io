<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/estilosRegistro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="icon" type="image/x-icon" href="./Recursos/iconos/favicon/educ.ico" />
</head>
<body>
    <form class="formulario">
       <h1>Registrate</h1>
       <div class="contenedor">
          <div class="input-contenedor">
              <i class="fas fa-user icon"></i>  
              <input type="text" placeholder="Nombre Completo">
          </div>
          <div class="input-contenedor">
             <i class="fas fa-envelope icon"></i>  
             <input type="text" placeholder="correo">
         </div>
         <div class="input-contenedor">
             <i class="fas fa-key icon"></i>  
             <input type="password" placeholder="Contraseña">
         </div>
            
             
         <input type="submit" value="Registrate" class="button">
          <p>Al registrarte aceptas nuestras condiciones de uso y Politica de privacidad.</p>
          <p> ¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
          
       </div>
    </form>
</body>
</html>
